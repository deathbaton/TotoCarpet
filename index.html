    body {

    header, footer {
      background: #222;
      color: #fff;

    .contact-bar {
      background-color: #888;
      color: white;

      margin-top: 10px;

    .contact-bar a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
    .contact-bar a:hover {
      text-decoration: underline;
    }
    .contact-left, .contact-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .catalog {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
